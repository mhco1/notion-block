<script>

    function ellipsis(counter) {
        setTimeout(() => {
            let text = document.querySelector('#text h1');

            if (counter > 0) {
                text.innerText += '.';
                ellipsis(counter-1)
            }
        }, 1000)
    }

    ellipsis(3);
</script>

<style>
    body,
    html {
        height: 100%;
        margin: 0;
    }

    #text {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        background-color: rgb(143, 255, 255);
        color: rgb(90, 101, 255);
    }
</style>
<div id="text">
    <h1>Embed on notion</h1>

</div>
